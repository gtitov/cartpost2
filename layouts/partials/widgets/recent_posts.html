<div class="widget widget-latest-post">
  <h4 class="widget-title">{{ i18n "latest_posts" }}</h4>
  {{ range first 4 (where .Site.RegularPages "Type" "blog") }}
    <div class="media">
      <a class="pull-left" href="{{ .Permalink }}">
        {{if .Params.image }}
        {{ $image := .Params.image }}
        {{ $src := resources.Get $image }}
        {{ $small := $src.Resize "360x q60 Box" }}
        <img class="media-object" src="{{ $small.RelPermalink }}" alt="{{ .Title }}">
        {{ end }}
      </a>
      <div class="media-body">
        <h4 class="media-heading"><a href="{{ .Permalink }}">{{ .Title }}</a></h4>
        <!-- <p>{{ .Summary | truncate 50 }}</p> -->
      </div>
    </div>
  {{ end }}
</div>
