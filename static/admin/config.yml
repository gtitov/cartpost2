backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
media_folder: static/images
public_folder: /images
collections:
  - name: 'blog'
    label: 'Публикации'
    folder: 'content/russian/blog'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: true
    fields:
      - label: 'Название'
        name: 'title'
        widget: 'string'
      - label: 'Дата'
        name: 'date'
        widget: 'datetime'
      - label: 'Автор'
        name: 'author'
        widget: 'relation'
        collection: "author"
        searchFields: ["title"]
        valueField: "id"
        displayFields: ["title", "id"]
      - label: 'Обложка'
        name: 'image'
        widget: 'image'
        hint: 'Только png. Разрешение не больше 2000 в ширину'
      - label: 'Обои'
        name: 'bg_image'
        widget: 'image'
        hint: 'Только png. Разрешение не больше 2000 в ширину'
        required: false
      - label: 'Категория'
        name: 'categories'
        widget: 'list'
      - label: 'Теги'
        name: 'tags'
        widget: 'list'
      - label: 'Пост'
        name: 'body'
        widget: 'markdown'
  - name: 'author'
    label: 'Авторы'
    folder: 'content/russian/author'
    create: true
    slug: '{{id}}'
    editor:
      preview: true
    fields:
      - label: 'Имя'
        name: 'title'
        widget: 'string'
      - label: 'Идентификатор'
        name: 'id'
        widget: 'string'
        pattern: ['^[a-zA-Z0-9]*$', 'Не подходит']
        hint: 'Только латинские буквы и арабские цифры'
      - label: 'Фото'
        name: 'photo'
        widget: 'string'
        hint: 'Вставьте ссылку Используйте сервис https://www.techpowerup.org/upload Установите размер 200х200px'
        required: false
      - label: 'Обои'
        name: 'bg_image'
        widget: 'image'
        hint: 'Только png. Разрешение не больше 2000 в ширину'
        required: false
      - label: 'Об авторе'
        name: 'body'
        widget: 'text'
        required: false